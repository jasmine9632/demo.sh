<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main >
<div class="wrapper" id="mainyyy">

</div>
    </main>
    <footer></footer>
    <script>
     keys = {
        0:{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
        1:{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
        2:{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
        'length':3
    }
 hash ={
    'q':'qq.com',
    'w':'weibo.com',
    'e':'ele.me',
    'r':'renren.com',
    't':'tianya.com',
    'y':'youku.com',
    'u':'uc.com',
    'i':'iqiyi.com',
    'o':'openlanguage.com',
    'p':'undefined',
    'a':'acfun.tv',
    's':'souhu.com',
    'z':'zhihu.com',
    'm':'www.mcdonalds.com.cn',
}
 hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
if(hashInLocalStorage){
    hash = hashInLocalStorage
}

index = 0
while(index< keys['length']){
    divxxx = document.createElement('div')
    mainyyy.appendChild(divxxx) 
    row = keys[index]
  
    index2 = 0
    while(index2<row['length']){
        kbdzzz = document.createElement('kbd')
        kbdzzz.textContent=row[index2]
        buttonzzz = document.createElement('button')
        buttonzzz.textContent='编辑'
        buttonzzz.id = row[index2]
        buttonzzz.onclick = function(xzkjcnxlkcjlk){
            key = xzkjcnxlkcjlk['target']['id']
            x= prompt('给我一个网址')
            hash[key] =x
            localStorage.setItem('zzz',JSON.stringify(hash))
            console.log(hash)
        }
        kbdzzz.appendChild(buttonzzz)
        divxxx.appendChild(kbdzzz)
        index2 = index2 + 1
    }
    index = index + 1}
    document.onkeypress = function(xzkjcnxlkcjlk){
        key = xzkjcnxlkcjlk['key']
        website = hash[key]
        console.log(website)
        //location.href = 'http://' +website
        window.open('http://' +website, '_blank')

    }
    </script>
</body>
</html>
